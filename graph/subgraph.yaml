specVersion: 0.0.1
description: Leaderboard of Status Nicknames
repository: https://github.com/rodventures/gravity-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LeaderBoard
    network: rinkeby
    source:
      address: '0x7862079Adc9512578EA6E18bdFCc41d6228759a1'
      abi: LeaderBoard
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Gravatar
      abis:
        - name: LeaderBoard
          file: ./abis/LeaderBoard.json
      eventHandlers:
        - event: Creation(address,uint256,bytes32,uint256)
          handler: handleCreation
        - event: Vote(address,uint256,bytes32,uint256)
          handler: handleUpdatedStatusName
      file: ./src/mapping.ts
