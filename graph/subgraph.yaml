specVersion: 0.0.1
description: Status Nickname Voting dApp
repository: https://github.com/rodventures/gravity-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LeaderBoard
    network: rinkeby
    source:
      address: '0x48F813F80A36F86d0F1e62096dE5a155FaA7B046'
      abi: LeaderBoard
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Gravatar
      abis:
        - name: LeaderBoard
          file: ./abis/LeaderBoard.json
      eventHandlers:
        - event: Creation(address,uint256,bytes32,uint256)
          handler: handleCreation
      file: ./src/mapping.ts
