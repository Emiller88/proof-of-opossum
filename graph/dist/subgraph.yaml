specVersion: 0.0.1
description: Leaderboard of Status Nicknames
repository: 'https://github.com/rodventures/gravity-subgraph'
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LeaderBoard
    network: rinkeby
    source:
      address: '0x3F1EdAf84a86466C76B493CC9769ed20da269CE3'
      abi: LeaderBoard
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Gravatar
      abis:
        - name: LeaderBoard
          file: LeaderBoard/abis/LeaderBoard.json
      eventHandlers:
        - event: 'Creation(address,uint256,bytes32,uint256)'
          handler: handleCreation
      file: LeaderBoard/LeaderBoard.wasm
